name: Deploy to AWS

on:
  push:
    branches: [release]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_SERVER: snaketron-server
  ECS_SERVICE: snaketron-prod-game-service
  ECS_CLUSTER: snaketron-prod-cluster
  ECS_TASK_DEFINITION: snaketron-prod-server

jobs:
  build-and-push-server:
    name: Build and Push Server
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-server:
    name: Deploy Server to ECS
    needs: build-and-push-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: snaketron-prod-server
          image: ${{ needs.build-and-push-server.outputs.image-tag }}
          environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RUST_LOG=info
            IS_FARGATE=true
            BIND_ADDR=0.0.0.0
            GRPC_PORT=50051
            RAFT_PORT=50052
            WS_PORT=8080
            API_PORT=3001
            WEB_DIR=/app/web
            RUST_MIN_STACK=1048576
            SNAKETRON_WS_PORT=8080
            SNAKETRON_API_PORT=3001
            SNAKETRON_WEB_DIR=/app/web
            SNAKETRON_GRPC_PORT=50051
            SNAKETRON_DB_HOST=${{ secrets.DB_HOST }}
            SNAKETRON_DB_PORT=${{ secrets.DB_PORT }}
            SNAKETRON_DB_USER=${{ secrets.DB_USER }}
            SNAKETRON_DB_PASS=${{ secrets.DB_PASS }}
            SNAKETRON_DB_NAME=${{ secrets.DB_NAME }}
            SNAKETRON_JWT_SECRET=${{ secrets.JWT_SECRET }}
            SNAKETRON_REGION=${{ env.AWS_REGION }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true


  notify:
    name: Notify Deployment Status
    needs: deploy-server
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to AWS ${{ job.status }}
            Server: ${{ needs.deploy-server.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}