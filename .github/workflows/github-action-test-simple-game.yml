name: Test Simple Game

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Simple Game Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: snaketron
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true
          
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq protobuf-compiler libprotobuf-dev
          protoc --version
          
      - name: Check database connection
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/snaketron
        run: |
          sudo apt-get install -y -qq postgresql-client
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 1
          done
          echo "PostgreSQL is ready!"
          
      - name: Check Redis connection
        run: |
          sudo apt-get install -y -qq redis-tools
          until redis-cli -h localhost -p 6379 ping; do
            echo "Waiting for Redis..."
            sleep 1
          done
          echo "Redis is ready!"
          
      - name: Run test_simple_game
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/snaketron
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          REDIS_URL: redis://localhost:6379
          RUST_LOG: info
          RUST_BACKTRACE: 1
        run: |
          echo "Running test_simple_game..."
          cargo test -p server test_simple_game -- --exact --nocapture --test-threads=1
          
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/debug/deps/*.json
            **/*.log
          retention-days: 7