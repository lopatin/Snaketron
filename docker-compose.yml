version: '3.8'

services:
  db:
    image: postgres:13.3
    container_name: snaketron-postgres
    environment:
      POSTGRES_USER: snaketron
      POSTGRES_PASSWORD: snaketron
      POSTGRES_DB: snaketron
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snaketron"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snaketron-network

  redis:
    image: redis:7-alpine
    container_name: snaketron-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snaketron-network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: snaketron-server
    environment:
      # Database configuration
      SNAKETRON_DB_HOST: db
      SNAKETRON_DB_PORT: 5432
      SNAKETRON_DB_USER: snaketron
      SNAKETRON_DB_PASS: snaketron
      SNAKETRON_DB_NAME: snaketron
      # Server configuration
      SNAKETRON_WS_PORT: 8080
      SNAKETRON_GRPC_PORT: 50051
      SNAKETRON_API_PORT: 3001
      SNAKETRON_REGION: local
      # Logging
      RUST_LOG: info,server=debug
      # Replay directory (using volume)
      SNAKETRON_REPLAY_DIR: /var/lib/snaketron/replays
      # Test mode - accept any token (set to "true" for testing without auth)
      # SNAKETRON_TEST_MODE: "true"
      # JWT secret (use a secure secret in production)
      SNAKETRON_JWT_SECRET: "development-secret-key-change-in-production"
      # Redis configuration for cluster singleton coordination
      SNAKETRON_REDIS_URL: "redis://redis:6379"
    ports:
      - "8080:8080"   # WebSocket port
      - "50051:50051" # gRPC port
      - "3001:3001"   # API port
    volumes:
      - ./replays:/var/lib/snaketron/replays
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - snaketron-network

networks:
  snaketron-network:
    driver: bridge

volumes:
  redis-data:
